    function randomizeBlue(id, delay) {
      const croc = document.getElementById(id);

        const y = Math.floor(Math.random() * (window.innerHeight - 100));
        croc.style.left = `${x}px`;
        croc.style.top = `${y}px`;
      }
      move(); // initial position
      setInterval(move, delay);
    }

<!-- stop music -->
<script>
  const stopBtn = document.getElementById('stop-music-btn');
  const audio = document.getElementById('party-audio');
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0; // Reset to start
  });
</script>

<script>
  (function () {
    const overlay = document.getElementById('gate-overlay');
    const btn = document.getElementById('party-btn');
    const audio = document.getElementById('party-audio');
    const hint = document.getElementById('sound-hint');

    // Focus the button for a11y
    window.addEventListener('DOMContentLoaded', () => {
      btn?.focus({ preventScroll: true });
    });

    async function enterSite() {
      // Hide overlay first for snappy UX
      overlay.style.display = 'none';

      // Attempt to play (should succeed due to click)
      try {
        await audio.play();
        hint.textContent = '';
      } catch (err) {
        // If for whatever reason playback is blocked, show a gentle nudge
        hint.textContent = 'Tap anywhere to enable sound.';
        overlay.style.display = 'grid'; // show again so they can try
      }
    }

    btn.addEventListener('click', enterSite);

    // Keyboard support (Enter/Space when button focused)
    btn.addEventListener('keyup', (e) => {
      if (e.code === 'Enter' || e.code === 'Space') {
        enterSite();
      }
    });
  })();
</script>
